<!DOCTYPE html>
<html>
  <h1 id="a">0</h1>
  <button onclick="ye()">Increment</button>
</html>

<script>
  var ele = document.getElementById('a');  // Correct the method
  var amount = parseInt(ele.innerHTML);    // Convert innerHTML to an integer
  var plus = 1
  
  function ye() {
    amount += plus;
    ele.innerHTML = amount;
  }

  function upgrade() {
    plus += 1;
  }
</script>
