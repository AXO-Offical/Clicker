<!DOCTYPE html>
<style>
  .buttonTag {
    border: 2px solid black;
    border-radius: 0px;
    color: black;
  }
  body {
    color: red;
  }
</style>
<html>
  <body>
    <h1 id="a">0</h1>
    <button type="buttonTag" class="buttonTag" onclick="ye()">Increment</button>
    <button id="up" onclick="upgrade()">upgrade</button>
    <button id="auto" onclick="automatic_click_upgrade()">autoclick ($1000)</button>
  </body>
</html>

<script>
  var ele = document.getElementById('a');
  var amount = parseInt(ele.innerHTML);
  var plus = 1;
  var cost = 10;
  var boughtA = false // A
  document.getElementById('up').innerHTML = "upgrade ($" + String(cost) + ")";
  //amount = 0 - for testing
  function ye() {
    amount += plus;
    ele.innerHTML = amount;
  }

  function upgrade() {
    if (amount >= cost) {
      amount -= cost;
      plus += 1;
      cost = cost * 5;
      ele.innerHTML = amount;
      document.getElementById('up').innerHTML = "upgrade ($" + String(cost) + ")";
    }
  }
  
  function automatic_click_upgrade() { // A
   if (boughtA == false) {
      if (amount >= 1000) {
        boughtA = true
        amount -= 1000;
        ele.innerHTML = amount;
        document.getElementById('auto').innerHTML = "BOUGHT";
        setInterval(function() {amount += 1;}, 100);
    }
   }
  }
  setInterval(function() {ele.innerHTML = amount;}, 10);
</script>
