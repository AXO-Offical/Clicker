<!DOCTYPE html>
<html>
  <h1 id="a">0</h1>
  <button onclick="ye()">Increment</button>
  <button id="up" onclick="upgrade()">upgrade</button>
</html>

<script>
  var ele = document.getElementById('a');
  var amount = parseInt(ele.innerHTML);
  var plus = 1
  var cost = 10
  document.getElementById('up').innerHTML = "upgrade ($" + String(cost) + ")"
  function ye() {
    amount += plus;
    ele.innerHTML = amount;
  }
  
  function upgrade() {
    if (amount >= cost) {
      amount -= 10
      plus += 1;
      cost = cost * 5
      ele.innerHTML = amount;
      document.getElementById('up').innerHTML = "upgrade ($" + String(cost) + ")"
  }
  }
</script>
